<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Karla:ital,wght@0,200..800;1,200..800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../styles/product-registration.css">
    <title>Register</title>
  </head>
  <body>
    <main>
      <h1>Register</h1>

      <form>
        <section class="nome">
          <section class="inputLargo">
            <label for="inputNome">Name:</label>
            <input type="text" id="inputNome" required/>
          </section>
        </section>

        <section class="precoQuantidade">
          <section class="inputPequeno">
            <label for="inputPreco">Price:</label>
            <input type="number" id="inputPreco" required/>
          </section>

          <section class="inputPequeno">
            <label for="inputQuantidade">Quantity:</label>
            <input type="number" id="inputQuantidade" required/>
          </section>
        </section>

        <section class="descricao">
          <label for="inputDescricao">Description:</label>
          <textarea id="inputDescricao" required></textarea>
        </section>

        <section class="botoes">
          <button id="cancelBtn" type="button" class="buttonVoltar">Cancel</button>
          <button id="registerBtn" type="button" class="buttonCadastrar">Confirm</button>
        </section>
      </form>
    </main>
  </body>
  <script type="module" src="../scripts/pages/product-registration.js"></script>
</html>
