<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
  </head>
  <body>
    <!DOCTYPE html>
    <html lang="en">
      <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Karla:ital,wght@0,200..800;1,200..800&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="../styles/product-registration.css">
        <title>Cadastro</title>
      </head>
      <body>
        <main>
          <h1>Cadastro</h1>
          <form>
            <section class="nome">
              <section class="inputLargo">
                <label for="inputNome">Nome:</label>
                <input type="text" id="inputNome" required/>
                <!-- This field is required -->
              </section>
            </section>

            <section class="precoQuantidade">
              <section class="inputPequeno">
                <label for="inputPreco">Preço:</label>
                <input type="number" id="inputPreco" required/>
              </section>
              <section class="inputPequeno">
                <label for="inputQuantidade">Quantidade:</label>
                <input type="number" id="inputQuantidade" required/>
              </section>
            </section>

            <section class="descricao">
              <label for="inputDescricao">Descrição:</label>
              <textarea id="inputDescricao" required></textarea>

            </section>
            <section class="botoes">
              <button id="cancelBtn" type="button" class="buttonVoltar">Voltar</button>
              <button id="registerBtn" type="button" class="buttonCadastrar">Cadastrar</button>
            </section>

          </form>
        </main>

      </body>
      <script type="module" src="../scripts/pages/product-registration.js">

      </script>
    </html>
  </body>
</html>
